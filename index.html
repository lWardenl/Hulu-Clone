<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream TV and Movies Live and Online | Hulu</title>

    <link rel="stylesheet" href="./CSS/index.css">
    <link rel="stylesheet" href="./CSS/utilities.css">
</head>

<body>
    <div class="page">

        <!-- Nav section -->
        <nav class="navbar">
            <div class="logo">
                <img src="./assets/hulu-logo.svg" alt="Hulu logo">
            </div>
            <div class="nav-button">
                <button>
                    LOG IN
                </button>
            </div>
        </nav>

        <!-- Hero section -->
        <section class="hero-section">

            <div class="bg-image">
                <img src="./assets/main.jpeg" alt="Series compelation image">
            </div>

            <div class="plan-wrapper">
                <div class="plan">
                    <div class="plan-title">
                        <h2>
                            DISNEY BUNDLE DUO BASIC
                        </h2>
                    </div>
                    <div class="plan-image">
                        <img src="./assets/hulu-disney.png" alt="Hulu and Disney">
                    </div>
                    <div class="plan-info">
                        <p>Both with ads, for </p>
                        <p>$9.99/month.</p>
                    </div>
                    <div class="plan-button">
                        <button>
                            <p>GET THEM BOTH</p>
                        </button>
                    </div>
                </div>

                <div class="plan">
                    <div class="plan-title">
                        <h2>
                            DISNEY BUNDLE TRIO BASIC
                        </h2>
                    </div>
                    <div class="plan-image">
                        <img src="./assets/hulu-disney-espn.png" alt="Hulu and Disney">
                    </div>
                    <div class="plan-info">
                        <p>All with ads, for </p>
                        <p>$9.99/month.</p>
                    </div>
                    <div class="plan-button">
                        <button>
                            <p>GET ALL THREE</p>
                        </button>
                    </div>
                </div>
            </div>

            <div class="button-wrapper">
                <div class="terms-button">
                    <p>Terms apply</p>
                </div>
                <br>

                <div class="signup-button">
                    <p>Sign up for Hulu only</p>
                </div>
            </div>

        </section>

    </div>
</body>
</html>
